descr_room_10 = Un mutante insanguinato con la faccia sfigurata si scaglia contro di te!
gas_breathing= Stai respirando del gas tossico! Non ti rimane molto tempo prima di perdere coscienza, devi fare subito qualcosa!
trap_death = GAME OVER! Una trappola mortale posizionata sulla porta ti ha fatto a pezzi!	
intro =	Ti svegli confuso in una stanza...cerchi di ricordare cosa ti ha portato qui. Stavi indagando su qualcosa ma non riesci a ricordare...hai un forte dolore alla testa. Un odore nauseabondo e' nell'aria...	
descr_room_17_light = Sei nella stanza imbottita. Questa e' usata per rinchiudere i pazienti in preda a forti crisi, in modo che non danneggino se' stessi. Davanti a te vedi un essere mastodontico, e' l'assistente del direttore.				
look_room_17_light = Apparentemente, puoi solo tornare indietro nella sorveglianza.		
trapped = Sei in trappola! ......						
